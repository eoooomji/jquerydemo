<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery009_array.html</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        let arr = [10, 20, 30, 40, 50];
        for (let idx in arr) console.log(arr[idx]);

        arr.map((element) => {
          console.log(element);
        });

        arr.forEach((element, index) => {
          console.log(element);
        });

        $(arr).each((idx, element) => {
          console.log(element);
        });

        $.each(arr, (idx, element) => {
          console.log(element);
        });

        let liList = document.querySelectorAll('li');
        liList.forEach((element) => {
          console.log(element);
        });
        console.log(`==========`);
        // console.log($('li'));
        // document.write($('li')); // [object Object]
        // 오류 발생. forEach가 갖고오는 값은 NodeList 이다.
        // $('li').forEach((element) => {
        //   console.log(element);
        // });

        // jquery용 forEach 사용 방식
        $('li').each((index, element) => {
          console.log(element);
        });
      });
    </script>
  </head>
  <body>
    <ul>
      <li>content1</li>
      <li>content2</li>
      <li>content3</li>
    </ul>
  </body>
</html>
