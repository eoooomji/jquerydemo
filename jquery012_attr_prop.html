<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery012_attr_prop.html</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        // 속성 : attribute(HTML), property(Javascript)
        console.log(document.querySelector('a').href); // http://127.0.0.1:5500/jquery001_cdn.html
        console.log(document.querySelector('a').getAttribute('href')); // jquery001_cdn.html

        // attr() , prop()  : jquery용 속성 값 불러오기
        console.log($('a').attr('href') + ', ' + $('a').prop('href') + '<br/>'); // jquery001_cdn.html, http://127.0.0.1:5500/jquery001_cdn.html

        console.log(
          $('input').attr('checked') + ', ' + $('input').prop('checked') // undefined, false / checked, true  속성이 정해져 있으면 attr은 속성 값을 prop는 true or false 출력
        );

        console.log($('button').attr('id') + ', ' + $('button').prop('id')); // btn, btn
      });
    </script>
  </head>
  <body>
    <button id="btn">commit</button>
    <a href="jquery001_cdn.html">첫 페이지</a>
    <input type="checkbox" checked="checked" />

    <div>test</div>
  </body>
</html>
