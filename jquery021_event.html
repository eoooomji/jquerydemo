<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery021_event.html</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        // 하나의 요소에 여러개의 이벤트를 적용시킬 때
        $('input').on('focus mouseover', function () {
          $('div').css({ 'background-color': 'yellow' });
        });

        // keyup : 키보드를 누르고 땠을 때
        $('#fid').keyup(function () {
          $('p').text($(this).val());
        });

        // keydown : 키보드를 눌렀을 때
        $('#fname').keydown(function () {
          $('p').text($(this).val());
        });
      });
    </script>
  </head>
  <body>
    <div><input type="text" name="id" id="fid" /></div>

    <button>key board</button>
    <input type="text" name="id" id="fname" />
    <p></p>
  </body>
</html>
