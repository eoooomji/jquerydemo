<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery011_this.html</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $('button').click(function () {
          document.write(this + ', ' + $(this) + '<br />'); // [object HTMLButtonElement], [object Object]

          document.write(this.parentNode.nodeName + '<br />'); // body

          document.write($(this).parent().nodeName + '<br />'); // undefined

          document.write($(this).parent()[0].nodeName + '<br />'); // BODY
        });
      });
    </script>
  </head>
  <body>
    <button id="btn">commit</button>
  </body>
</html>
